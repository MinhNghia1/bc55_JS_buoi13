<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
    
    <!-- bai 1 tính lương nhân viên -->
    <div class="container bg-warning text-center">
    <p >nhập số ngày làm</p>

    <input id="numberDay" placeholder="Nhập số ngày làm" type="number" value="" />
    <input id="numberMonney" placeholder="Nhập số tiền" type="number" value="" />
    <div id="btnSalary" class="btn btn-success">Tính</div>
    <div id="thongBao"></div>
    
    </div>

    <!-- Tính giá trị trung bình  -->
    <div class="container text-center bg-warning my-5">
      <p>Nhập vào só thực </p>
    <input id="tbNumber1" type="number" value="1" />
    <input id="tbNumber2" type="number" value="1" />
    <input id="tbNumber3" type="number" value="1" />
    <input id="tbNumber4" type="number" value="1" />
    <input id="tbNumber5" type="number" value="1" />
    <div id="btnTrungBinh" class="btn btn-success">Tính</div>
    <div id="thongBaoTB"></div>
    </div>

    <!-- Quy đổi tiền  -->
    <div class="container text-center bg-warning my-5">
      <p>nhập số tiền </p>
    <input id="moneyUSD" type="number" value="1" />
    <div id="btnUSD" class="btn btn-success">Tính</div>
    <div id="thongBaoVND"></div>
    </div>
    <!-- Tính diện tích và chu vi hình chữ nhật  -->
    <div class="container text-center bg-warning my-5">
      <p>nhập chiều dài và chiều rộng</p>
    <input id="chieuDai" placeholder="chiều dài" type="number" value="" />
    <input id="chieuRong" placeholder="chiều rộng" type="number" value="" />
    <div id="btnHCN" class="btn btn-success">Tính</div>
    <div id="thongBaoCV"></div>
    <div id="thongBaoDT"></div>
    </div>

    <!-- Tính tổng 2 ký số vừa nhập  -->
    <div class="container text-center bg-warning my-5">
      <p>nhập vào số có 2 chữ số</p>
    <input id="numberKySo" type="number" value="1"/>
    <button id="btnKySo" class="btn btn-success">TONG</button>
    <div id="thongBaoKySo"></div>
    </div>


    <!-- file js  -->
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
